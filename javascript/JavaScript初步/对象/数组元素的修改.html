<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var array = [];
        array.push(0, 2);
        console.log(array);//[0, 2]
        array.unshift(0, 1);
        console.log(array);//[0, 1, 0, 2]

        //将第三个值修改为2，第四个值修改为3
        array[2] = 2;
        array[3] = 3;
        console.log(array);//[0, 1, 2, 3]

    </script>
</head>
<body>

</body>
</html>
