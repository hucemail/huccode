<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //一个参数代表数组长度是5
        var array = new Array(5);
        //多个参数代表数组有4个元素，长度是4
        var array1 = new Array(5, 6, 7, 5);

        //使用instanceof检测
        console.log(array instanceof Array);
        //使用isArray方法检测
        console.log(Array.isArray(array1));
    </script>
</head>
<body>

</body>
</html>
