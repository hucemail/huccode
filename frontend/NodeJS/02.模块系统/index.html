<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-controller="ctrl">
    {{data}}<br />
    <script src="https://cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("ctrl", ["$scope", "$http", function ($scope, $http) {
            $http({
                method: "get",
                url: "/config/mime.json",
                cache:true
            }).then(function (res) {
                $scope.data = res.data;
                //var mimeJson= JSON.parse(res.data);
                console.log(res.data[".json"]);
            }, function (error) {
                console.log(error);
            });
        }]);
    </script>
</body>
</html>
