<!DOCTYPE html>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide slide1">

                </div>
                <!--头部图片-->

                <img src="http://img2.maka.im/user/4582498/images/26a76545b417f21aa6508cf7f5b181a1.png@0-0-84-112a_90Q.src" class="left-stars ani" />

                <img src="http://img2.maka.im/user/4582498/images/3e209a119cd197e93ce90006af939426.png@8-25-148-276a_90Q.src" class="yqh ani">
                <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">2016HTML5移动生态大会</h3>
                <div class="bottom ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">

                    <span>上海点点乐信息科技有限公司</span>
                    <span>——</span>
                </div>
                <!--底部图片-->
                <img src="http://img2.maka.im/user/4582498/images/cd8a486d1e5ed22fd6ffbd21c5a10a85.png@0-6-105-116a_90Q.src" class="left-bottom-image" />

                <!--底部图片-->
            </div>
            <div class="swiper-slide">Slide 3</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div id="musical" class="musical">
        <img src="http://oss3.rabbitpre.com/rp2/apps/static/widget/music/music_c0fda01.gif" class="musical-note" />

        <audio  preload="auto" class="music-audio" id="music-audio" loop="loop"
