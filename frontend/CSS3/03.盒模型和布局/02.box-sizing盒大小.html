        *{
            padding:0;
            margin:0;
        }
        div{
            width:20%;
            height:200px;
            float:left;
            box-sizing:border-box;
        }
        div:nth-of-type(odd){
            background-color:#00ff90;

             border:5px solid #fb6868;
        }
    </style>
