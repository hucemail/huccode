    <style>

        .container {
            width: 500px;

            height: 150px;

            margin: 0 auto;

                父元素的垂直中心线：350/2=175px
                当前元素的垂直中心线:150/2=75px;
                margin-top值：175-75=100px

            margin-top: 100px;
        }
    </style>
