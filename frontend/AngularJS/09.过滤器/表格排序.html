<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        .ng-cloak {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        table {
            width: 100%;
            font-size: 12px;
            border-collapse: collapse; /*边框合并*/
            border: 1px solid #e1e6eb;
        }

        th, td {
            border-bottom: 1px solid #e1e6eb;
            text-align: left;
            padding: 10px 8px;
        }

        th {
            background-color: #F5F6FA;
            padding: 6px 8px;
        }

        .no-data-info {
            text-align: center;
            padding: 80px;
        }
    </style>
</head>
<body ng-cloak class="ng-cloak">
    <div class="container" ng-controller="ctrl">
        <table>
            <thead>
                <tr>
                    <th ng-click="orderBy('username')">姓名</th>
                    <th ng-click="orderBy('age')">年龄</th>
                    <th ng-click="orderBy('address')">住址</th>
                    <th ng-click="orderBy('sex')">性别</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.username}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.sex}}</td>
                </tr>
                <tr ng-if="users==null||users.length<=0">
                    <td colspan="11">
                        <p class="no-data-info">亲，您还没有任何数据哦</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="bundles/js/angular.min.js"></script>
    <script>
        var app = angular.module("app", []);
        app.controller("ctrl", ["$scope", "$http", "$filter", function ($scope, $http, $filter) {
            $scope.users = [{
                "username": "张三",
                "age": 20,
                "address": "上海浦东新区春晓路",
                "sex": 1
            }, {
                "username": "李三",
                "age": 30,
                "address": "上海浦东新区世纪大道",
                "sex": 2
            },
           {
               "username": "王五",
               "age": 22,
               "address": "上海黄埔区延安西路",
               "sex": 2
           },
           {
               "username": "赵六",
               "age": 18,
               "address": "上海普陀区梅岭北路",
               "sex": 1
           }];
            $scope.orderBy = function (field) {
                if (arguments.callee[field])
                {
                    arguments.callee[field] = true;
                }
                arguments.callee[field] = !arguments.callee[field];
                $scope.users=$filter("orderBy")($scope.users, field, arguments.callee[field]);
            }
        }]);
    </script>
</body>
</html>
